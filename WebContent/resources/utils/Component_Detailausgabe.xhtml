<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:composite = "http://java.sun.com/jsf/composite">
   
   <composite:interface>
       <composite:attribute name = "dataTableValue" />
       <composite:attribute name = "varUser" />
       <composite:attribute name = "userVorname" />
       <composite:attribute name = "userNachname" />
       <composite:attribute name = "userWohnort" />
   </composite:interface>
   
   <composite:implementation>     
     <div id="content" class="content">	
		<h:dataTable value="#{cc.attrs.dataTableValue}" var="#{cc.attrs.varUser}">
			<h:column>
				<br/>#{cc.attrs.userVorname} #{cc.attrs.userNachname} #{cc.attrs.userWohnort}   
			</h:column>
		</h:dataTable>
	</div>
   </composite:implementation>
</html>
